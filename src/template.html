<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header-text">To Do List</h1>
    </header>
    <div class="main-flex-container" id="main-container">
        <div class="sidebar">
            <div id="tab-group">
                <h3 class="tab is-active" id="0">Inbox</h3>
                <h1>Projects</h1>
                <h4 id="add-project"> + Add a project</h4>

                <div id="append-projects">
                </div>
            </div>

        </div>
        <div class="panel-group">
            <div class="panel todo-list-items is-show">
                <h4>Press Enter key to confirm</h4>
                <h3>Inbox</h3>
                <ul class="todo-parent">
                    <p id="idOne" class="to-do">+ Add a to do!</p>


                </ul>
            </div>

        </div>

    </div>
</body>

</html>
